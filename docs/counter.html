<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <script>
        let value = 0;
        function increase() {
            value++;
            const strValue = String(value);
            document.querySelector("#numberCounter").valueAsNumber = value;
            document.querySelector("#textCounter").value = strValue;
            document.querySelector("#textAreaCounter").value = strValue;
            document.querySelector("#spanCounter").textContent = strValue;
        }
    </script>
</head>
<body>
    <button id="increaseNow" onclick="increase()">increase now</button><br>
    <button id="increaseSoon" onclick="setTimeout(() => increase(), 1000)">increase soon</button>
    <hr>
    <label for="numberCounter">number</label><input id="numberCounter" type="number" value="0"><br>
    <label for="textCounter">text</label><input id="textCounter" type="text" value="0"><br>
    <label for="textAreaCounter">textArea</label><textarea id="textAreaCounter">0</textarea><br>
    <label for="spanCounter">span</label><span id="spanCounter">0</span><br>
</body>
</html>
