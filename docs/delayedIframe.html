<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Iframe</title>
</head>
<body>
    <h1>Delayed Iframe</h1>
    <script>
        setTimeout(() => {
            document.body.insertAdjacentHTML("beforeend", `<iframe id="delayedIframe" src="./delayedIframeInner.html"></iframe>`);
        }, 5_000);
    </script>
</body>
</html>
